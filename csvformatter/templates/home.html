{% include 'header.html' %}

<form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col items-center mt-24">
    
    <span class="font-large text-gray-600 pb-4">
        Arrastrá el archivo, o
    </span>
    
    <div
        class="flex justify-center h-12 mb-2 p-16 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
        <div class="flex items-center">
            <input type="file" name="file" id="file" class="ml-2" accept=".csv">
        </div>
    </div>
    <p class="text-sm text-gray-500">Sólo se permiten archivos .csv</p>
    <button type="submit" id="submitBtn"
        class="mt-14 bg-green-500 text-white font-bold py-2 px-4 rounded disabled:opacity-50" >Enviar</button>

</form>
